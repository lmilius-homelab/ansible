  #   volumes:
  #     - "{{ appdata_path }}/bazarr/config:/config"
  #     - "{{ media_dataset_path }}:/data"
  #     - /etc/localtime:/etc/localtime:ro

  ersatztv:
    image: ghcr.io/ersatztv/ersatztv:v25.8.0
    container_name: ersatztv
    expose:
      - 8409
    labels:
      - traefik.enable=true
      - "traefik.http.routers.ersatztv.rule=Host(`ersatztv.{{ local_domain }}`)"
    volumes:
      - "{{ appdata_path }}/ersatztv/config:/config"
      - "{{ media_dataset_path }}:/media:ro"
    devices:
      - /dev/dri:/dev/dri
    tmpfs:
      - /transcode
    environment:
      - "PUID={{ docker_compose_generator_uid }}"
      - "PGID={{ docker_compose_generator_gid }}"
      - "TZ={{ ntp_timezone }}"
    restart: unless-stopped

  kptv:
    container_name: kptv
    image: ghcr.io/kpirnie/kptv-fast:latest
    expose:
      - 7777
    labels:
      - traefik.enable=true
      - "traefik.http.routers.kptv.rule=Host(`kptv.{{ local_domain }}`)"
    environment:
      - DEBUG=false
      - CACHE_DURATION=7200
      - WARM_CACHE_ON_STARTUP=true
      - WARM_EPG_ON_STARTUP=true
      - ENABLED_PROVIDERS=all
      - GIT_COUNTRY=us,ca,uk,au  # Filter Git providers to these countries
      - LG_COUNTRY=us,ca,uk,au   # Filter LG provider to these countries
      - "PUID={{ docker_compose_generator_uid }}"
      - "PGID={{ docker_compose_generator_gid }}"
      - "TZ={{ ntp_timezone }}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    

